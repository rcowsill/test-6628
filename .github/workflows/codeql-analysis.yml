name: "CodeQL"

on:
  push:
    branches: [ main ]
#  pull_request:
#    branches: [ main ]
#  schedule:
#    - cron: '53 04 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    
    - uses: github/codeql-action/init@v1
      with:
        config-file: ${{ github.workspace }}/.github/codeql/codeql-workflow.yml
        queries: ${{ github.workspace }}/.github/codeql/actions-security.qls
        languages: 'javascript'

    - uses: github/codeql-action/analyze@v1

    - uses: actions/upload-artifact@v2
      with:
        name: sarif-files
        path: /home/runner/work/test-6628/results/*.sarif
